name: prob-verification
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python environment (auto_LiRPA requires Python 3.7+)
  - python>=3.8

  # PyTorch ecosystem (aligned with auto_LiRPA requirements)
  - pytorch>=1.11.0,<2.3.0
  - torchvision>=0.12.0,<0.18.0
  - cudatoolkit=11.1  # Adjust according to your CUDA version

  # Core scientific computing packages
  - numpy>=1.20.0
  - scipy>=1.7.0
  - pandas>=1.3.0

  # auto_LiRPA dependencies
  - packaging>=20.0
  - pyyaml>=5.0
  - tqdm>=4.64
  - ninja>=1.10

  # Visualization
  - matplotlib>=3.3.0

  # Machine learning
  - scikit-learn>=0.24.0

  # pip dependencies (for packages not available in conda)
  - pip
  - pip:
    - appdirs>=1.4

# Create environment command:
# conda env create -f environment.yml

# Activate environment command:
# conda activate prob-verification

# Update environment command:
# conda env update -f environment.yml --prune